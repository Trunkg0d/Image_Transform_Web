<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contrast</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/uploaded.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <img src="{{ url_for('static', filename=img_dir) }}" class="center" alt="Uploaded Image" style="margin-top: 20px; width: 680px">
    <form action="{{ url_for('contrast_trans', filename=filename) }}" method="POST">
      <div class="form-group" style="margin-right: 400px; margin-left: 400px; margin-top: 20px">
        <label for="customRange2" class="form-label">Contrast Range with step 0.01</label>
        <div style="display: flex; gap: 4px; align-items: center;">
            <span>0</span>
                <input name = "contrast_range" type="range" class="form-range" min="0" max="10" step = "0.01" id="customRange2">
            <span>10</span>
        </div>
      </div>

      <div class="btn-group-vertical" role="group" aria-label="Vertical button group"
        style="display: block; margin-left: 450px; margin-right: 450px">
        <button type="submit" class="btn btn-success" style="margin-top: 20px">
            <a href="{{ url_for('contrast_trans', filename=filename)}}" style="text-decoration: none; color: white">Transform</a>
        </button>
      </div>
    </form>

    <div class="btn-group-vertical" role="group" aria-label="Vertical button group"
        style="display: block; margin-left: 450px; margin-right: 450px">
        <button type="button" class="btn btn-success" style="margin-top: 20px">
            <a href="{{ url_for('uploaded_file', filename=filename)}}" style="display: block; text-decoration: none; color: white">Go to uploaded file</a>
        </button>
    </div>

    <div class="btn-group-vertical" role="group" aria-label="Vertical button group"
    style="display: block; margin-left: 450px; margin-right: 450px; margin-bottom: 100px">
        <button type="button" class="btn btn-success" style="margin-top: 20px">
            <a href="/" style="display: block; text-decoration: none; color: white">Go Home</a>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
